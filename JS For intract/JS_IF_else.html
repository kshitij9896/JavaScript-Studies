<html>
    <head>
        <title>

            JavaScript If else control statement..
        </title>

    </head>
    <body>

        <script type="text/JavaScript">
          
            document.write("<h1>If and else condition</h1>");

            var x=window.prompt("enter any number....");
            
            if(x%2==0)
            {
                document.write("Even Number...");
            }
            else{

                document.write("Odd Number...");
            }
        
        
           </script> 
           </body>
           </html>
