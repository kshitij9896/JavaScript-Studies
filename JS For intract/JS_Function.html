<html>
<head>
<title>Functions in the JavaScript
</title>

<script type="text/javascript">

function add(a,b)
{

var total = a+b;
document.write("<h1>Addition of Two Numbers "+total+"</h1>")

}
add(5,4);


function add2(a,b){

var total = a+b;
return total;


}
var output = add2(4,4);
document.write(output);

</script>
</head>
<body>
Using Functions in JavaScript
</body>
</html>
