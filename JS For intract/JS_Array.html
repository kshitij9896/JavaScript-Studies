<html>
<head>
<title>Arrays in the Javascript</title>
<script type="text/javascript">

var cars = ["BMW","Audi","Jaugar"];
document.write("<h3>"+ cars + "</h3>");
document.write(cars[0]);
document.write("<br>");
document.write(cars[1]);
document.write("<br>");
document.write(cars[2]);
document.write("<br>");


cars.push("AMG"); //Adding another values in the array....
cars.push("2"); //We can store different data types in array in JavaScript Because Array is Dyanmic in Javascript
for(var i=0;i<cars.length;i++)
{
document.write("<h2>" + cars[i] +"</h2>");
}


</script>
</head>
</html>
