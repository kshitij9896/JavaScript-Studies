<html>
<head>
<title>Form Validation using JavaScript</title>

<script type="text/javascript">

function validate()
{

    var Username = document.getElementById("uname");
    var Password = document.getElementById("password");
//checking the length

    if(Username.value.trim()=="")
    {

        //alert("Blank Username");
        Username.style.border = "solid 3px red";
        document.getElementById("lbluser").style.visibility="visible";
        return false;
    }
    else if(Password.value.trim()=="")
    {

        alert("Blank Password");
        return false;
    }
    else if(Password.value.trim().length<5)
    {
        alert("Password is too short must be greater than 5");
        return false;
    }
    else{
        return true;
    }
}


</script>
</head>
<body>
<form onsubmit="return validate()"  action="JSForm1.html" name="FirstForm">
    <input id="uname" type="text" placeholder="Enter Username">
    <label id="lbluser" style="color:red;" visibility:hidden;></label>
  <br><br>
  <input id="password" type="text" placeholder="Enter Password">
  <br><br>

  <button type="submit">Submit</button>
</form>

</body>

</html>
