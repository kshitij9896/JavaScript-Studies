<html>
<head>
<title>Conversion of Number to String</title>
</head>


<body>
<script>

document.write("<b>Conversion of Number to String...</b><br>");

var num = "123";
document.write("Output Value is : " + num.toString(16));     //converting number into string

document.write("<br><br><b>Demostration of isNaN() method....</b><br>")
var myVar2 = isNaN("Hello");
document.write("<br>Given Value is Not an Number (NAN): " + myVar2);

var myVar2 = isNaN("9");
document.write("<br> Given Value is an valid Number (NaN) :" + myVar2);

</script>
</body>
</html>
