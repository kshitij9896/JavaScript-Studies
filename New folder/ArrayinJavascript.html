<html>
<head>
<title>Arrays in JavaScript</title>
</head>

<body>
<script>

var myArray = [];
myArray[0] = "Kshitij";
myArray[1] = "Kiran";
myArray[2] = "Omkar";
myArray[3] = "Suraj";
document.write("<b>Demonstration of Array using JavaScript...</b><br><br>")
document.write("Value At Position myArray[0] is  " + myArray[0] + "<br><br>");
document.write("Value At Position myArray[1] is  " + myArray[1] + "<br><br>");
document.write("Value At Position myArray[2] is  " + myArray[2] + "<br><br>");
document.write("Value At Position myArray[3] is  " + myArray[3]  + "<br><br>");


document.write("<b>Assiging Different Value To The Array Elements...</b><br><br>")
myArray[0]="Danny";
myArray[1] = "Paul";

document.write("Value At Position  myArray[0] Changed to " + myArray[0]);
document.write("<br><br>Value At Position  myArray[1] Changed to " + myArray[1]); 
</script>



</body>
</html>
